- pipeline: "test"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/*"
  ref_type: "WILDCARD"
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: vendor/bin/simple-phpunit"
      type: "BUILD"
      working_directory: "/buddy/oauth2-client-bundle"
      docker_image_name: "library/php"
      docker_image_tag: "7.2-stretch"
      execute_commands:
        - "composer install"
        - "vendor/bin/phpstan analyse"
        - "vendor/bin/simple-phpunit"
      setup_commands:
        - "echo \"memory_limit=-1\" >> /usr/local/etc/php/conf.d/buddy.ini"
        - "apt-get update && apt-get install -y git zip"
        - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
      mount_filesystem_path: "/buddy/oauth2-client-bundle"
      shell: "BASH"
      trigger_condition: "ALWAYS"
